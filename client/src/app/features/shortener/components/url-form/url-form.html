<div class="url-form" [ngClass]="{ 'compact': isCompact, 'loading': isLoading }">
  <form (ngSubmit)="onSubmit()" #urlForm="ngForm">
    <div class="form-header">
      <h1 class="form-title" [ngClass]="{ 'compact': isCompact }">
        {{ isCompact ? 'Create Link' : 'URL Shortener' }}
      </h1>
      <p class="form-subtitle" [ngClass]="{ 'compact': isCompact }" *ngIf="!isCompact">
        Make long links short and shareable
      </p>
    </div>

    <div class="form-body">
      <div class="input-container">
        <input
          type="url"
          class="url-input"
          [ngClass]="{ 'compact': isCompact }"
          placeholder=" "
          [(ngModel)]="url"
          name="url"
          required
          #urlInput="ngModel"
          [disabled]="isLoading"
          (keydown.enter)="onSubmit()"
        />
        <label class="input-label">Paste your long URL here</label>
        
        <div class="input-validation" *ngIf="errorMessage">
          <span class="validation-message">{{ errorMessage }}</span>
        </div>
      </div>

      <div class="button-container">
        <div class="submit-btn-wrapper">
          <button
            type="submit"
            class="submit-btn"
            [ngClass]="{ 
              'compact': isCompact, 
              'loading': isSubmitting,
              'success': showSuccess 
            }"
            [disabled]="urlForm.invalid || isSubmitting"
          >
            <span class="btn-text" *ngIf="!isSubmitting && !showSuccess">
              {{ isCompact ? 'Shorten' : 'Shorten URL' }}
            </span>
            <span class="btn-text loading" *ngIf="isSubmitting">
              <i class="fas fa-spinner fa-spin"></i>
              Shortening...
            </span>
            <span class="btn-text success" *ngIf="showSuccess">
              <i class="fas fa-check"></i>
              Success!
            </span>
          </button>
        </div>
        
        <!-- Error Message -->
        <div class="error-message" *ngIf="errorMessage" [ngClass]="{ 'show': errorMessage }">
          <i class="fas fa-exclamation-circle"></i>
          {{ errorMessage }}
        </div>
      </div>
    </div>

    <!-- Floating decorative elements - removed for cleaner look -->
  </form>
</div>
