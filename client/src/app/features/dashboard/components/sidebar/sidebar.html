<div class="sidebar" [ngClass]="{ 'collapsed': isCollapsed }">
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <div class="logo" *ngIf="!isCollapsed">
      <h2>LinkHub</h2>
    </div>
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i [class]="isCollapsed ? 'fas fa-chevron-right' : 'fas fa-chevron-left'"></i>
    </button>
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li 
        class="nav-item" 
        *ngFor="let item of menuItems"
        [ngClass]="{ 'active': item.id === currentView }"
        (click)="selectSection(item.id)"
      >
        <a class="nav-link">
          <i [class]="item.icon"></i>
          <span class="nav-text" *ngIf="!isCollapsed">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- User Section -->
  <div class="sidebar-footer">
    <button class="logout-btn" (click)="logout()" [title]="isCollapsed ? 'Logout' : ''">
      <i class="fas fa-sign-out-alt"></i>
      <span *ngIf="!isCollapsed">Logout</span>
    </button>
  </div>
</div>

<!-- Logout Confirmation Dialog -->
<app-confirmation-dialog
  [isVisible]="showLogoutDialog"
  title="Confirm Logout"
  message="Are you sure you want to log out? You will need to sign in again to access your dashboard."
  confirmText="Yes, Logout"
  cancelText="Cancel"
  (confirmed)="onLogoutConfirmed()"
  (cancelled)="onLogoutCancelled()">
</app-confirmation-dialog>
