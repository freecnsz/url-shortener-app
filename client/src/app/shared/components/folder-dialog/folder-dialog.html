<div class="dialog-backdrop" (click)="onBackdropClick($event)">
  <div class="dialog-container" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h3 class="dialog-title">
        {{ isEdit ? 'Edit Folder' : 'Create New Folder' }}
      </h3>
      <button class="close-btn" (click)="onClose()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <form #folderForm="ngForm" (ngSubmit)="onSubmit()" class="dialog-body">
      <div class="form-group">
        <label for="folderName">Folder Name</label>
        <input
          type="text"
          id="folderName"
          name="folderName"
          class="form-control"
          [(ngModel)]="folderData.name"
          #folderName="ngModel"
          required
          maxlength="50"
          placeholder="Enter folder name"
          [class.error]="folderName.invalid && folderName.touched"
        />
        <div 
          class="form-error" 
          *ngIf="folderName.invalid && folderName.touched"
        >
          <span *ngIf="folderName.errors?.['required']">
            Folder name is required
          </span>
          <span *ngIf="folderName.errors?.['maxlength']">
            Folder name cannot exceed 50 characters
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="folderDescription">Description (Optional)</label>
        <textarea
          id="folderDescription"
          name="folderDescription"
          class="form-control"
          [(ngModel)]="folderData.description"
          #folderDescription="ngModel"
          maxlength="200"
          placeholder="Enter folder description"
          rows="3"
        ></textarea>
        <div 
          class="form-error" 
          *ngIf="folderDescription.invalid && folderDescription.touched"
        >
          <span *ngIf="folderDescription.errors?.['maxlength']">
            Description cannot exceed 200 characters
          </span>
        </div>
      </div>

      <div class="form-group">
        <label>Folder Color</label>
        <div class="color-picker">
          <div
            *ngFor="let color of colorOptions"
            class="color-option"
            [style.background]="color.value"
            [class.selected]="folderData.color === color.value"
            (click)="selectColor(color.value)"
            [title]="color.name"
          ></div>
        </div>
      </div>
    </form>

    <div class="dialog-actions">
      <button type="button" class="btn-cancel" (click)="onClose()">
        <i class="fas fa-times"></i>
        Cancel
      </button>
      <button 
        type="button" 
        class="btn-confirm" 
        (click)="onSubmit()"
        [disabled]="folderForm.invalid || isSubmitting"
      >
        <i class="fas fa-spinner fa-spin" *ngIf="isSubmitting"></i>
        <i class="fas fa-check" *ngIf="!isSubmitting"></i>
        {{ isSubmitting ? 'Saving...' : (isEdit ? 'Update Folder' : 'Create Folder') }}
      </button>
    </div>
  </div>
</div>
