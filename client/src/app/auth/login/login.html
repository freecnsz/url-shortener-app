<div class="auth-page">
  <div class="page-background"></div>
  
  <div class="auth-content">
    <div class="content-wrapper">
      <div class="auth-container">
        <!-- Auth Header -->
        <div class="auth-header">
          <h1>Welcome to LinkHub</h1>
          <p>Sign in to your account to manage your URLs</p>
          
          <!-- Confirmation Message -->
          <div class="confirmation-message" *ngIf="confirmationMessage">
            <i class="fas fa-check-circle"></i>
            {{ confirmationMessage }}
          </div>
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="Enter your email"
              [class.error]="isFieldInvalid('email')"
              (keypress)="onKeyPress($event)"
            />
            <div class="error-message" *ngIf="isFieldInvalid('email')">
              <span *ngIf="loginForm.get('email')?.errors?.['required']">
                Email address is required
              </span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">
                Please enter a valid email address
              </span>
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                formControlName="password"
                placeholder="Enter your password"
                [class.error]="isFieldInvalid('password')"
                (keypress)="onKeyPress($event)"
              />
              <button
                type="button"
                class="password-toggle"
                (click)="togglePassword()"
                [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
              >
                <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
              </button>
            </div>
            <div class="error-message" *ngIf="isFieldInvalid('password')">
              <span *ngIf="loginForm.get('password')?.errors?.['required']">
                Password is required
              </span>
              <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
                Password must be at least 6 characters
              </span>
            </div>
          </div>

          <!-- Form Options -->
          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" formControlName="rememberMe" />
              <span class="checkmark"></span>
              Remember me
            </label>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="auth-button primary"
            [disabled]="loginForm.invalid || loading"
          >
            <span *ngIf="!loading">Sign In</span>
            <span *ngIf="loading" class="loading-content">
              <i class="fas fa-spinner fa-spin"></i>
              Signing in...
            </span>
          </button>

          <!-- Error Message -->
          <div class="error-message general-error" *ngIf="loginError">
            <i class="fas fa-exclamation-circle"></i>
            {{ loginError }}
          </div>
        </form>

        <!-- Divider -->
        <div class="divider">
          <span>or continue with</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
          <button type="button" class="social-button google" (click)="loginWithGoogle()" [disabled]="loading">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Continue with Google
          </button>
        </div>

        <!-- Auth Footer -->
        <div class="auth-footer">
          <p>
            Don't have an account?
            <a routerLink="/auth/register" class="auth-link">Sign up</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Floating Decorations -->
    <div class="floating-decoration decoration-1"></div>
    <div class="floating-decoration decoration-2"></div>
    <div class="floating-decoration decoration-3"></div>
  </div>
</div>
